<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include mathjax.html %}
    {% seo %}
    <style type="text/css">
      #page_title {
        font-size:24pt;
        font-weight: bold;
        color:white;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <span id="page_title">{{ page.title }}</span>
          <span id="back_to_home"><a href="{{ site.url }}"> back </a></span>
          <span id="tag_list">
            <ul>
            {% if page.tags %}
              {% for tag in page.tags %}
              <li class="post-tag"><a href="{{ site.url }}#{{ tag | slugify }}">{{ tag }}</a></li>
              {% endfor %}
            {% endif %}
            </ul>
          </span>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <span id="back_to_home"><a href="{{ site.url }}">Back to Posts</a></span>
        <p class="copyright">The pages and posts are maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      </footer>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
